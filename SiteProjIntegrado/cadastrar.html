	<script>
	
	//função de cadastrar usuario
	function setUsuario(){
	
		var email = document.getElementById('Usuemail').value;
		var nome = document.getElementById('Usunome').value;
		var senha = document.getElementById('Ususenha').value;
		
		try{
			fetch(`http://cors-anywhere.herokuapp.com/https://flask-sistemas-distribuidos-victorcunha.c9users.io/cadastrausuario/${email}/${nome}/${senha}`);
			
			alert("Usuario cadastrado com sucesso!");
		}
		catch(err){
			alert("Erro ao cadastrar usuario!");
		}
		
	}
	
	</script>
